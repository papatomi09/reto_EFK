apiVersion: v1
kind: ConfigMap
metadata:
  name: fluentd-config
data:
  fluentd.conf: |
    <source>
      @type tail
      path /var/log/syslog
      pos_file /var/log/fluentd.pos
      tag system.syslog
      format syslog
    </source>

    <match **>
      @type elasticsearch
      host elasticsearch
      port 9200
      logstash_format true
      index_name fluentd
      include_tag_key true
      tag_key @log_name
    </match>
